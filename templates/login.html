{% extends 'base.html' %}

{% block content %}
<h3>Login</h3>
<form method="POST">
    {{ form.csrf_token }}
    User Name<br>
    <input type="text" name="user_name" required><br><br>
    Password<br>
    <input type="password" name="password" required><br><br>
    <input class="btn" type="submit" name="submit" value="Submit">
</form>
{% endblock %}
